<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="names">
        <div class="player-1">
            <form>
                <label for="player-1">Player 1:</label>
                <input type="text" id="player-1" name="player-1">
            </form>
        </div>
        <div class="player-2">
            <form>
                <label for="player-2">Player 2:</label>
                <input type="text" id="player-2" name="player-2">
            </form>
        </div>

    </div>
    <div class="wrapper">
        <div class="board">
            <div class="square">
                <span class="selection" id="1"></span>
            </div>
            <div class="square">
                <span class="selection" id="2"></span>
            </div>
            <div class="square">
                <span class="selection" id="3"></span>
            </div>
            <div class="square">
                <span class="selection" id="4"></span>
            </div>
            <div class="square">
                <span class="selection" id="5"></span>
            </div>
            <div class="square">
                <span class="selection" id="6"></span>
            </div>
            <div class="square">
                <span class="selection" id="7"></span>
            </div>
            <div class="square">
                <span class="selection" id="8"></span>
            </div>
            <div class="square">
                <span class="selection" id="9"></span>
            </div>
        </div>
        <div class="actions">
            <button class="reset" type="button">Reset Board</button>
        </div>
    </div>
    <div class="announcement">
    </div>
</body>
</html>
